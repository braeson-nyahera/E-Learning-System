{% extends "home/base.html" %}
{% block content %}
    {% for subject in subjects %}
        <section class="font-bold bg-orange-300 p-4 m-2 rounded h-fit">
           <a href="{% url 'course_detail' subject.id %}"> {{ subject.title }}</a>
           {% for course in subject.courses.all %}
            <p>Taught by: {{ course.owner }}</p>
            <p>{{ course.overview }}</p>
           {% endfor %}
        </section>
    {% endfor %}
{% endblock content %}
