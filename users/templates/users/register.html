{% extends 'home/user_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section p-4 bg-[#64748b]">
    <form method="POST" class="bg-orange-400 p-4 w-1/3 rounded">
        {% csrf_token %}
        <fieldset class="">
            <legend class="text-2xl text-blue-600 font-bold">Join today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="">
            <button class="h-fit m-2 rounded p-2 bg-blue-200" type="submit">Sign up</button>
        </div>
        <div class="">
            <small class="">Already have an account? <a class="text-blue-600 font-medium" href="{% url 'login' %}">Log in</a>
            </small>
        </div>
    </form>
    
</div>
{% endblock %}
