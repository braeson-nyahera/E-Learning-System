{% load crispy_forms_tags %}
<div class="content-section">

        {% csrf_token %}
        <fieldset class="">
            <legend class="">Join today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="">
            <button class="" type="submit">Sign up</button>
        </div>
    </form>
    <div class="">
        <small class="">Already have an account?
        </small>
    </div>
</div>
