{% extends "home/base.html" %}
{% block content %}
<section class="explore_img bg-orange-300 p-2 m-2 rounded h-1/3">
    <p class="p-4 text-amber-500 font-black text-4xl">Want to learn Something new?</p>
    <a href="{% url 'courses' %}"><button class="m-5 bg-green-500 rounded p-2 font-black">Explore courses</button></a>
</section>
<fieldset class="p-2">
    <legend class="text-blue">Recents</legend>
    {% for course in courses %}
        <section class="bg-orange-300 p-2 m-2 rounded h-50">
            {{ course.title }}
            <br>
            <a href="{% url 'course_detail' course.id %}" class="text-blue-800 font-medium">Countinue learning?</a>
        </section>
    {% endfor %}
</fieldset>
{% endblock content %}
